name: Terraform Apply

on:
  workflow_dispatch:

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0

      - name: Authenticate with GCP
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ runner.temp }}/gcp-key.json"
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Setup tfvars file
        run: |
          echo "${{ secrets.CLUSTER_TFVARS }}" > terraform/cluster.tfvars

      - name: Terraform Init
        run: terraform -chdir=terraform/ init

      - name: Terraform Apply
        run: terraform -chdir=terraform/ apply -var-file="cluster.tfvars" -auto-approve
